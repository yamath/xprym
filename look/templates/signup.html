<div class="container">
    <div class="row">
        <div class="col">
            <form action="/signup" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Nome utente</label>
                <input type="text" name="username" class="form-control" placeholder="nome utente" autofocus>
              </div>
              <div class="form-group">
                <label for="password">Parola chiave</label>
                <input type="password" class="form-control" name="password" placeholder="parola chiave">
              </div>
              <button type="submit" class="btn btn-primary">Registrati</button>
            </form>
        </div>
    </div>
</div>
